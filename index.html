<!DOCTYPE html>
<html>
<head>
    <title>RPS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="assets/javascript/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row text-center">
            <div class="col-md-12">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <input type="text" id="playerName">
                <button class="btn" id="playerNameSubmit">Start</button>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-4">
                <p>Player 1 box</p>
                <p id="r" class="rpsChoice" data-pick="r">Rock</p>
                <p id="p" class="rpsChoice" data-pick="p">Paper</p>
                <p id="s" class="rpsChoice" data-pick="s">Scissors</p>
            </div>
            <div class="col-md-4">W/L/T box</div>
            <div class="col-md-4">Player 2 box</div>
        </div>
        <div class="row text-center">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <p>Chat box</p>
                        <p id="chat"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" id="playerTextInput">
                    </div>
                    <div class="col-md-2">
                        <button class="btn" id="send">Send</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn" id="clearArr">Clear messageArr</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
